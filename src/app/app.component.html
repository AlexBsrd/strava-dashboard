<!-- src/app/app.component.html -->
<div class="app-wrapper">
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <img src="assets/images/strava-logo.png" alt="Strava" class="strava-logo"/>
        <h1>Dashboard</h1>
      </div>
      <nav class="nav-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Statistiques</a>
        <a routerLink="/compare" routerLinkActive="active" class="nav-link">Comparer</a>
        <a routerLink="/activities" routerLinkActive="active" class="nav-link">ActivitÃ©s</a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profil</a>
        <button
          class="theme-toggle"
          [class.dark]="isDarkTheme"
          (click)="toggleTheme()"
          [attr.aria-label]="'Basculer vers le thÃ¨me ' + (isDarkTheme ? 'clair' : 'sombre')"
        >
          <div class="toggle-track">
            <div class="toggle-thumb">
              <svg class="icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5" fill="currentColor"/>
                <path d="M12 1v3M12 20v3M21 12h-3M6 12H3M18.5 18.5l-2-2M7.5 7.5l-2-2M18.5 5.5l-2 2M7.5 16.5l-2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <svg class="icon moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
              </svg>
            </div>
          </div>
        </button>
      </nav>
    </div>
  </header>

  <div class="content-wrapper">
    <!-- Sidebar (desktop: toujours visible, mobile: bottom sheet) -->
    <app-sport-sidebar
      class="sidebar-desktop"
      [activities]="activities"
      [isMobileOpen]="sportConfigOpen"
      (closeMobile)="closeSportConfig()"
    ></app-sport-sidebar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <p>Powered with ðŸ§¡ by Strava API</p>
    </div>
  </footer>

  <!-- FAB button for mobile -->
  <button
    class="config-fab mobile-only"
    (click)="toggleSportConfig()"
    aria-label="Configurer les sports"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"/>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
    </svg>
  </button>
</div>
