<!-- src/app/components/period-selector/period-selector.component.html -->
<div class="period-selector-card">
  <h2 class="period-title">Sélectionner la période</h2>
  <div class="period-buttons">
    <button
      *ngFor="let period of periods"
      [class.active]="selectedPeriod === period.value"
      (click)="onChange(period.value)"
      class="period-button">
      {{ period.label }}
    </button>
  </div>
</div>
