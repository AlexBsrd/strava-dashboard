<div class="stats-card" [class.visible]="hasAnimated">
  <div class="stats-title">{{ title }}</div>
  <div class="stats-value">
    <ng-container *ngIf="isTime; else defaultValue">
      <div class="time-display" [class.animating]="animationFrameId !== null">
        <div class="time-group" *ngIf="timeValues.hours > 0">
          <span class="time-number">{{ timeValues.hours }}</span><span class="time-unit">h</span>
        </div>
        <div class="time-group">
          <span class="time-number">{{ timeValues.minutes }}</span><span class="time-unit">min</span>
        </div>
      </div>
    </ng-container>
    <ng-template #defaultValue>
      <div class="number-display" [class.animating]="animationFrameId !== null">
        {{ formattedValue }}
        <span class="stats-unit">{{ unit }}</span>
      </div>
    </ng-template>
  </div>
</div>
